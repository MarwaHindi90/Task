<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Website -->
    <title>Ziri</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- My css style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


</head>

<body>
    <div class="hello d-no ">
        <div class="navbar">
            <div class="container">
                <nav>
                    <a class="brand" href="index.html">Ziri</a>
                </nav>
            </div>
        </div>
        <h3>Thank you for registering! We are finding your home...</h3>
    </div>


    <div class="wrap" id="wrap">
        <!-- <img class="bg max-width d-no" src="img/bg_site.svg" alt=""> -->


        <!-- Start Navbar  -->
        <div class="navbar">
            <div class="container">
                <nav>
                    <a class="brand" href="index.html">Ziri</a>
                    <div class="links-container">
                        <div class="allLinks">
                            <div class="links">
                                <ul>
                                    <li>
                                        <a href="#">Find your home</a>
                                    </li>
                                    <li>
                                        <a href="#">Sell your home</a>
                                    </li>
                                    <li>
                                        <a href="#">My account</a>
                                    </li>
                                </ul>

                            </div>
                            <div class="searchContainer">
                                <form>
                                    <input type="text" class="searchTerm" placeholder="Quick search">
                                    <button type="submit" class="searchButton">
                            <i class="fa fa-search" aria-hidden="true"></i>
                             </button>
                                </form>
                            </div>
                        </div>
                        <button class="toggle-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    </div>

                    <div class="clearfix"></div>
                </nav>
            </div>
        </div>
        <!-- End Navbar  -->

        <!-- Start Content  -->
        <section class="content">
            <div class="container">
                <div class="left">
                    <h1>Looking for a home? <br> You are in the right place.</h1>
                    <form action="" name="" method="" action="">
                        <div class="form-group">
                            <input type="text" placeholder="What is your name?" title="Your Name" name="" class="name">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="What is your email?" title="Your Email" name="" class="email">
                        </div>

                        <div class="form-select right-meun pr-1">
                            <button type="button" class="menu">How many bedrooms? <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown">
                                <a href="#">Any</a>
                                <a href="#">1 Bed</a>
                                <a href="#">2 Beds</a>
                                <a href="#">3 Beds</a>
                                <a href="#">4+ Beds</a>
                            </div>
                        </div>
                        <div class="form-select right-meun">
                            <button type="button" class="menu">How many bathrooms? <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown">
                                <a href="#">Any</a>
                                <a href="#">1 Bath</a>
                                <a href="#">2 Bath</a>
                                <a href="#">3 Bath</a>
                                <a href="#">4+ Bath</a>
                            </div>
                        </div>

                        <div class="form-select pr-1">
                            <input type="password" name="" id="" placeholder="create a Password.">
                            <!-- <button type="button" onclick="generatePassword()">Create a password.</button> -->

                        </div>
                        <div class="form-select text-center d-yes">
                            <button type="submit" id="register" class="text-center register">Find your home!</button>
                        </div>

                    </form>
                </div>
                <!-- <div class="clearfix"></div> -->
                <div class="right">
                    <h2>Choose your style.</h2>
                    <h4><span class="none">Modern</span>
                        <span>Ranch</span>
                    </h4>
                    <div class="image ">
                        <img src="img/Barn.svg" alt="">
                    </div>
                    <div class="form-select text-center d-no">
                        <button type="submit" class="text-center register">Find your home!</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <!-- End Content  -->

    </div>
    <!-- JavaScript -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
